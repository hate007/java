<html>
<head>
    <title>Student Details Form</title>
</head>
<body>
    <h2>Student Details Form</h2>
    <form action="/myservlet/stud" method="post">
        <label for="seatNo">Seat No:</label>
        <input type="text" id="seatNo" name="seatNo" required><br><br>

        <label for="studName">Student Name:</label>
        <input type="text" id="studName" name="studName" required><br><br>

        <label for="className">Class:</label>
        <input type="text" id="className" name="className" required><br><br>

        <label for="totalMarks">Total Marks:</label>
        <input type="text" id="totalMarks" name="totalMarks" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
